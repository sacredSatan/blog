<header>
	<div class="header-title-wrapper">
		<div class="header-title">
			<a class="header-link" href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
  		<div class="header-subtitle">{{ .Site.Params.subtitle }}</div>
		</div>
		{{ with .Site.Menus.main }}
			<nav>
				{{ range . }}
				<a href="{{ .URL }}"><b>{{ .Name }}</b></a>.
				{{ end }}
			</nav>
		{{ end }}
</div>
</header>
